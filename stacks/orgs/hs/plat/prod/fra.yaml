import:
  - orgs/hs/plat/prod/_defaults
  - mixins/region/fra

components:
  terraform:
    vcn:
      metadata:
        component: vcn
      vars:
        name: network
        vcn:
          name: vcn
          ipv4_cidr_blocks:
            - 10.20.0.0/16
          dns_label: default
          default_security_list_deny_all: true
          default_route_table_no_routes: true
          internet_gateway_enabled: true
        subnets:
          name: servers-subnet
          ipv4_cidr_block: 10.20.0.0/17
          dns_label: servers
          ssh_enabled: true
          https_enabled: true
          create_route_table: true
          route_table_enabled: true
    alb:
      metadata:
        component: alb
      vars:
        name: alb
    nlb:
      metadata:
        component: nlb
      vars:
        name: nlb
        nlb:
          name: nlb
          assigned_private_ipv4: 10.20.0.4
          listener_port: 6443
          health_check_port: 6443
    instance:
      metadata:
        component: instance
      vars:
        name: instance
        shape: VM.Standard.A1.Flex
        instance_public_key: |
          ssh-rsa  ssh-key-2024-03-16
    vault:
      metadata:
        component: vault
      vars:
        name: vault
        vault:
          name: vault
