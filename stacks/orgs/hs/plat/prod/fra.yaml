    alb-listener/ext-cluster-api:
      metadata:
        component: alb-listener
      vars:
        name: alb-listener
        alb_listener:
          name: ext-cluster-api
          port: 6443
          health_check_port: 6443
          use_ssl: false
    alb-listener/ext-https:
      metadata:
        component: alb-listener
      vars:
        name: alb-listener
        alb_listener:
          name: ext-https
          port: 443
          health_check_port: 80
          use_ssl: true
    alb-listener/ext-video-stream:
      metadata:
        component: alb-listener
      vars:
        name: alb-listener
        alb_listener:
          name: ext-video-stream
          port: 1935
          # Currently, cloud provider's load balancer isn't integrated with K8s, therefore specifying nodePort is required.
          # After the integration of external cloud controller manager, external load balancer will forward traffic to the node port automatically, while keeping both ports in sync.
          health_check_port: 32217
          use_ssl: false
    nlb:
      metadata:
        component: nlb
      vars:
        name: nlb
        nlb:
          name: nlb
          listener_port: 6443
          health_check_port: 6443
    dns/alb:
      metadata:
        component: dns
      vars:
        name: dns
        lb:
          name: alb
    dns/nlb:
      metadata:
        component: dns
      vars:
        name: dns
        lb:
          name: nlb
    dns/ext-https:
      metadata:
        component: dns
      vars:
        name: dns
        dns:
          private: false
          domain_name: hajle-silesia.online
        lb:
          name: alb
    iam-dynamic-group:
      metadata:
        component: iam-dynamic-group
      vars:
        name: iam-dynamic-group
    instance:
      metadata:
        component: instance
      vars:
        name: instance
        instance:
          name: instance
          shape: VM.Standard.A1.Flex
          public_key: |
            ssh-rsa  ssh-key-2024-03-16
          k3s_version: v1.30.0+k3s1
